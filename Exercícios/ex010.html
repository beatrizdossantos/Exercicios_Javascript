<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Condicional</title>
</head>
<body>
    <h1>Verificação de Multas</h1>
    Velocidade do veículo: <input type="number" name="velocidade" id="velocidade"> Km/H
    <input type="button" value="Verificar" onclick="Verificar()">
    <br>
    <div id="resultado">
        Resultado
    </div>

    <script>
       function Verificar(){
        var vel = document.getElementById('velocidade')
        var res = document.querySelector('div#resultado')
        var velocidade = Number(vel.value) 

        if(velocidade <= 60){
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}</strong> Km/H</p>`
            res.innerHTML += `Dirija sempre com o cinto de segurança! c:`
        } else{
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}</strong> Km/H</p>`
            res.innerHTML += `<p>Você está acima do limite, <strong>foi multado!</strong></p>`
       }
    }

    </script>
</body>
</html>
