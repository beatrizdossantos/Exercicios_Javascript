<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exercícios</title>

    <style>
        body{
            font: normal 20pt arial;  
        }
    </style>
    
</head>
<body>
    <script>
        //Formatando Strings
        var nome = window.prompt('Digite seu nome')
        document.writeln(`Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras!<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}!<br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}!<br>`)
    </script>
</body>
</html>
